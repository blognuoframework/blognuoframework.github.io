<style>
    @import url('https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400');
    body {
      margin: 0;
      padding: 0;
      background: #ccc;
      font-family: 'Roboto Condensed', sans-serif;
    }
    
    ul {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      margin: 0;
      padding: 0;
    }
    
    ul li {
      list-style: none;
      margin: 0 5px;
    }
    
    ul li a .fa {
      font-size: 40px;
      color: #262626;
      line-height: 80px;
      transition: .5s;
      padding-right: 14px;
    }
    
    ul li a span {
      padding: 0;
      margin: 0;
      color: #262626;
      letter-spacing: 4px;
      transition: .5s;
      display: inline-block;
      vertical-align: middle;
    }
    
    ul li a {
      text-decoration: none;
      display: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 250px;
      height: 120px;
      background: #fff;
      text-align: center;
      padding: 10px;
      transform: rotate(-30deg) skew(25deg) translate(0, 0);
      transition: .5s;
      box-shadow: -20px 20px 10px rgba(0, 0, 0, .5);
    }
    
    ul li a:before {
      content: '';
      position: absolute;
      top: 10px;
      left: -20px;
      height: 100%;
      width: 20px;
      background: #b1b1b1;
      transform: .5s;
      transform: rotate(0deg) skewY(-45deg);
    }
    
    ul li a:after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: -10px;
      height: 20px;
      width: 100%;
      background: #b1b1b1;
      transform: .5s;
      transform: rotate(0deg) skewX(-45deg);
    }
    
    ul li a:hover {
      transform: rotate(-30deg) skew(25deg) translate(20px, -15px);
      box-shadow: -50px 50px 50px rgba(0, 0, 0, .5);
    }
    
    ul li:hover .fa {
      color: #fff;
    }
    
    ul li:hover span {
      color: #fff;
    }
    
    ul li:hover:nth-child(1) a {
      background: #0077B5;
    }
    
    ul li:hover:nth-child(1) a:before {
      background: #005a8e;
    }
    
    ul li:hover:nth-child(1) a:after {
      background: #008dc9;
    }
    
    ul li:hover:nth-child(2) a {
      background: #2CA5E0;
    }
    
    ul li:hover:nth-child(2) a:before {
      background: #1b7cad;
    }
    
    ul li:hover:nth-child(2) a:after {
      background: #44b7e7;
    }
    
    ul li:hover:nth-child(3) a {
      background: #FF2324;
    }
    
    ul li:hover:nth-child(3) a:before {
      background: #FF7843;
    }
    
    ul li:hover:nth-child(3) a:after {
      background: #B21053;
    }
    
    ul li:hover:nth-child(4) a {
      background: #24292e;
    }
    
    ul li:hover:nth-child(4) a:before {
      background: #161b22;
    }
    
    ul li:hover:nth-child(4) a:after {
      background: #31363f;
    }
    
    </style>
